<link rel="stylesheet" href="css/style_chat.css" />
<div class="page-content page-container" id="page-content">
  <div class="padding">
      <div class="row container d-flex justify-content-center">
<div class="col-md-4">
           
            <div class="box box-warning direct-chat direct-chat-warning">
              <div class="box-header with-border">
                <h3 class="box-title">Chat Messages</h3>


                <div class="box-tools pull-right">
                  <span data-toggle="tooltip" title="" class="badge bg-yellow" data-original-title="3 New Messages">20</span>
                  <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="" data-widget="chat-pane-toggle" data-original-title="Contacts">
                    <i class="fa fa-comments"></i></button>
                  <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                  </button>
                </div>
              </div>
             Users in room 
                      <span  id="room-name"></span>
                        are:
                      <span id="users" ></span>
                    </div>
              <div class="box-body">

                <div class="direct-chat-messages">
                  <div class="direct-chat-msg">
                    <div class="direct-chat-info clearfix">
                      <span class="direct-chat-name pull-left"></span>
                      <span class="direct-chat-timestamp pull-right"></span>
                    </div>
                   
                 
                    <div class="direct-chat-text">
                      </div>
                     
                  </div>
              <div class="box-footer-container">
                <form id="box-footer">
                  <input
                    id="msg"
                    type="text"
                    placeholder="Type Message..."
                    required
                    autocomplete="off"
                  />
                  <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
                </form>

            </div>
         
          </div>
           </div>
          
            </div>
           
          </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="js/client.js"></script>
