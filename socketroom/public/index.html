<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
<link rel="stylesheet" href="css/style_index.css" />
<div class="wrapper fadeInDown">
  <div id="formContent">

    <div class="fadeIn first">
      <img src="https://www.svgrepo.com/show/90070/chat.svg" id="icon" alt="User Icon" />
    </div>

    <form action="chat.html">
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="User Name">
      <input type="text" id="room" class="fadeIn third" name="room" placeholder="Room">
      <input type="submit" class="fadeIn fourth" value="Join Our Chat"> 
    </form>

  </div>
</div>
